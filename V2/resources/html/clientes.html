<!-- 
    Formulario para la adición y edición de clientes
    Note que cada <input> tiene un ID que lo identifica de manera única.
    Consulte en https://www.w3schools.com/html/html_form_input_types.asp los tipos de cada <input>
    Consulte también en https://www.w3schools.com/html/html_form_attributes.asp los atributos utlizados aquí
    Con base en este formulario puede implementar los demás que se requieren
 -->
<form id="form-clientes">
  <fieldset>
    <!-- IMPORTANTE: no es necesario mostrar el ID de los clientes, por eso type="hidden"  -->
    <div class="form-group mx-2">
      <label for="id" class="form-label mt-0 mb-0">Identificación</label>
      <input type="text" class="form-control" id="id" name="id" required minlength="5" />
    </div>

    <div class="form-group mx-2">
      <label for="nombre" class="form-label mt-0 mb-0">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required minlength="1" />
    </div>

    <div class="form-group mx-2">
      <label for="direccion" class="form-label mt-0 mb-0">Dirección</label>
      <input type="text" class="form-control" id="direccion" name="direccion" required minlength="10" />
    </div>

    <div class="form-group mx-2">
      <label for="telefono" class="form-label mt-2 mb-0">Teléfono</label>
      <input type="text" class="form-control" id="telefono" name="telefono" required minlength="10" />
    </div>

    <div class="form-group mx-2">
      <label for="ciudad" class="form-label mt-2 mb-0">Ciudad</label>
      <select class="form-select" name="ciudad" id="ciudad"></select>
    </div>
  </fieldset>
</form>
